<div class="col s12 m4 l4">
    <div class="card">

        <div class="card-image">
            {% if 'photos' in project %}
            <img class="card-image" src={{project['photos'][0]}}/>
            {% endif %}
        </div>

        <div class="card-content">
            <div class="container-outer">
                <div class="container-inner">
                    {% for tag in project['tags'] %}
                    <div class="md-chip md-chip-clickable"><a class="md-chip-link"
                                                              href="/portfolio?tags={{tag}}">{{tag}}</a>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div>
            <span id="title" class="card-title" title="{{project['name']}}">
              {{project['name']}}
            </span>
            </div>
            <div class="container-outer">
                <span><a href="/portfolio/{{project['link']}}">Read More</a></span>
                {% if 'github' in project %}
                <span><a class="github" href={{project['github']}} target="_blank" rel="noopener noreferrer"> | Github</a></span>
                {% endif %}
            </div>
        </div>
    </div>
</div>
